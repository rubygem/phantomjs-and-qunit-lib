<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>QUnit Example</title>
		<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.12.0.css">
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
		<select id="aEnd">
		  <option>1</option>
		  <option>2</option>
		  <option>3</option>
		</select>
		<br />
		<select id="bEnd">
		  <option>1</option>
		  <option>2</option>
		  <option>3</option>
		</select>
		<script src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="tests.js"></script>
		<script>
			$(document).ready(function() {
			    //copy the second select, so we can easily reset it
			    var selectClone = $('#bEnd').clone();
			    $('#aEnd').change(function() {
			        var val = $(this).val();
			        console.log('They just selected this', val);
			        //reset the second select on each change
			        $('#bEnd').html(selectClone.html())
			        $('#bEnd').find('option:contains('+val+')').remove();
			    });
			});
		</script>
	</body>
</html>
