<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>QUnit Example</title>
		<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.12.0.css">
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
		<select id="aEnd">
		  <option value="1">1</option>
		  <option value="2">2</option>
		  <option value="3">3</option>
		</select>
		<br />
		<select id="theOptions2">
		  <option value="a">a</option>
		  <option value="b">b</option>
		  <option value="c">c</option>
		</select>
		<script src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="tests.js"></script>
		<script>
			$(document).ready(function() {
			    //copy the second select, so we can easily reset it
			    var selectClone = $('#theOptions2').clone();
			    $('#aEnd').change(function() {
			        var val = parseInt($(this).val());
			        console.log('They just selected this', val);
			        //reset the second select on each change
			        $('#theOptions2').html(selectClone.html())
			        switch(val) {
			            //if 2 is selected remove C
			            case 2 : $('#theOptions2').find('option:contains(c)').remove();break;
			            //if 3 is selected remove A
			            case 3 : $('#theOptions2').find('option:contains(a)').remove();break;
			        }
			    });
			});
		</script>
	</body>
</html>
