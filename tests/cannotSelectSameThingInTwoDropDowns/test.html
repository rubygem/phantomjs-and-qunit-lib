<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>QUnit Example</title>
		<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.12.0.css">
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
		<select id='aEnd' name='aEnd'>
            <option value='<%=notSpecified%>' selected disabled>Data Centre From</option>
            <option>Data Centre 1</option>
            <option>Data Centre 2</option>
            <option>Data Centre 3</option>
        </select>
  		<select id='bEnd' name='bEnd'>
  		   <option value='<%=notSpecified%>' selected disabled>Data Centre To</option>
  		   <option>Data Centre 1</option>
            <option>Data Centre 2</option>
            <option>Data Centre 3</option>
  		</select>

		<script src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
		<script src="tests.js"></script>
	</body>
</html>
